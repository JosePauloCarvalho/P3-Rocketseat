<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto 3</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
  rel="stylesheet">

</head>

<body>
  <div class="page">
    <header>
      <h1>
        Crie e compartilhe seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse
        formulário de inscrição.
      </p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>informações do evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Titulo do evento <span>(minimo de 8 caracteres)</span></label>
            <input type="text" id="event-title" />
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com "https//")</span></label>
            <input type="url" id="event-link" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente numeros")</span></label>
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-info">informações extras</label>
            <textarea id="event-info"> </textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria></label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>

        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="event-email">Email do ADM <span>(Digite um email valido)</span></label>
            <input type="text" id="event-email" />
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para participantes <span>(minimo de 8 caracteres)</span></label>
            <input 
            type="password" 
            id="event-password" 
            minlength="8"/>

          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>
          
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Data e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">date</label>
                <input type="date" id="event-date" />
              </div>
    
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-email">até</label>
                <input type="time" id="event-email" />
              </div>
              
          </fieldset>
        </div>
    </form>
    <footer>
      <button
      class="button" 
      form="my-form">
      Salvar Evento
      </button>
    </footer>
  </div>
</body>

</html>
